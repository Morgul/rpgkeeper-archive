<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3>Add New Character</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input class="form-control" type="text" id="name" placeholder="Foobar McFight'erson" ng-model="newchar.name" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="system">System</label>
            <div class="controls">
                <select class="form-control" id="system" ng-model="newchar.system" required="" ng-options="system.shortname as system.name for system in systems">
                    <option value="">Please Select a System...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Portrait</label>
            <div class="controls" style="text-align: center">
                <img class="img-polaroid portrait" width="300px" height="auto" ng-if="newchar.thumbnail" src="{{ newchar.thumbnail }}" style="margin-bottom: 5px;">
                <button type="button" class="btn btn-block btn-default" ng-click="chooseDropboxImage()"><i class="icon-dropbox"></i> Choose Portrait from Dropbox</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea class="form-control" id="description" rows="5" placeholder="This can be anything you want..." ng-model="newchar.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="backstory">Backstory</label>
            <div class="controls">
                <textarea class="form-control" id="backstory" rows="10" placeholder="Tell us about what your character's past! (His epic battle with child-eating bats, for instance.)" ng-model="newchar.backstory"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="save()" class="btn btn-primary">Add Character</button>
    <button ng-click="close()" class="btn btn-default">Cancel</button>
</div>
