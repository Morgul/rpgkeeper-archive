<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3>Delete Character</h3>
</div>
<div class="modal-body">
    <h2><i class="icon-warning-sign icon-larger"></i> Warning: This is permanent!</h2>
    <p>Are you sure you want to delete this character? This cannot be undone.</p>
</div>
<div class="modal-footer">
    <button ng-click="delete()" class="btn btn-danger" ><i class="icon-trash"></i> Yes, I do.</button>
    <button ng-click="close()" class="btn" >Cancel</button>
</div>
