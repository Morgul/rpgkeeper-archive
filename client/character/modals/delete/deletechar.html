<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3><i class="fa fa-exclamation-triangle"></i> Delete Character</h3>
</div>
<div class="modal-body">
    <h2 class="text-center">
        <i class="fa fa-exclamation-triangle fa-lg"></i> Warning: This is permanent! <i class="fa fa-exclamation-triangle fa-lg"></i>
    </h2>
    <p>Are you <b><i>sure</i></b> you want to delete this character? This cannot be undone.</p>
</div>
<div class="modal-footer">
    <button ng-click="$close(true)" class="btn btn-danger"><i class="icon-trash"></i> Yes, I do.</button>
    <button ng-click="$dismiss('canceled')" class="btn btn-default">Cancel</button>
</div>
