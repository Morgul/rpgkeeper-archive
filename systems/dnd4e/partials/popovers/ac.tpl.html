<div class="popover-inline" style="width: 350px;">
    <div class="form-group col-sm-1" style="min-width:120px">
        <select class="form-control" ng-model="sysChar.armorAbility" ng-options="ability as ability | capitalize for ability in abilityChoices">
        </select>
        <span class="help-block">Ability Mod</span>
    </div>
    <div class="spacer">
        +
    </div>
    <div class="form-group" style="width: 42px;">
        <input type="text" class="form-control" placeholder="0" ng-model="sysChar.armorBonus">
        <span class="help-block">Armor Bonus</span>
    </div>
    <div class="spacer">
        +
    </div>
    <div class="form-group" style="width: 42px;">
        <input type="text" class="form-control" placeholder="0" ng-model="sysChar.armorShieldBonus">
        <span class="help-block">Shield Bonus</span>
    </div>
    <div class="spacer">
        +
    </div>
    <div class="form-group" style="width: 42px;">
        <input type="text" class="form-control" placeholder="0" ng-model="sysChar.armorEnh">
        <span class="help-block">Enh. Bonus</span>
    </div>
    <div class="spacer">
        +
    </div>
    <div class="form-group" style="width: 42px;">
        <input type="text" class="form-control" placeholder="0" ng-model="sysChar.armorMisc">
        <span class="help-block">Misc</span>
    </div>
</div>
