<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3><i class="icon-dice"></i> Roll History</h3>
</div>
<div class="modal-body">
    <div class="well well-small roll-hist">
        <div ng-repeat="roll in pastRolls | reverse track by $index">{{ roll }}</div>
    </div>
    <div class="input-append">
        <input id="roll" class="input-block-level" id="appendedInputButtons" type="text" ng-model="rollText">
        <button class="btn" type="button" ng-click="clear()">Clear Hist.</button>
        <button class="btn btn-primary" type="button" ng-click="roll(rollText)">Roll Dice</button>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-primary" >Close</button>
</div>
