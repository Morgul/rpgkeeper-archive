<div class="well well-small hitpoints">
    <div class="left">
        <span class="pull-left tmp-hp">Temp: {{ sysChar.tempHP }}</span>
        <span class="pull-right max-hp">Max: {{ sysChar.maxHP }}</span>
        <div class="hp-counter" ng-class="{'text-success': sysChar.currentHP > sysChar.bloodiedValue, 'text-warning': sysChar.currentHP <= sysChar.bloodiedValue && sysChar.currentHP > 0, 'text-error': sysChar.currentHP <= 0 && sysChar.currentHP >= -sysChar.bloodiedValue, 'dead': sysChar.currentHP < -sysChar.bloodiedValue}">
            {{ sysChar.currentHP + sysChar.tempHP }}
        </div>
        <div class="hp-row">
            <input class="dmg-input" type="text" placeholder="Damage" ng-model="dmg">
            <button class="btn btn-small dmg-btn" ng-click="damage(dmg)">Damage</button>
        </div>
        <div class="hp-row">
            <input class="heal-input" type="text" placeholder="Heal/Tmp" ng-model="hp">
            <div class="btn-group heal-grp">
                <button class="btn btn-small" ng-click="heal(hp)">Heal</button>
                <button class="btn btn-small" ng-click="temp(hp)">Tmp</button>
            </div>
        </div>
    </div>
    <div class="right">
        <span class="pull-left max-hp">Bloodied: {{ sysChar.bloodiedValue }}</span>
        <span class="pull-right tmp-hp">Surge: {{ sysChar.surgeValue }}</span>
        <div class="hp-row">
            <button class="btn btn-small btn-full" ng-class="{disabled: !sysChar.secondWindAvailable || sysChar.currentSurges <= 0}" ng-click="secondWind()">Second Wind</button>
        </div>
        <div class="btn-group surge-grp">
            <button class="btn btn-small" ng-click="addSurge()"><i class="icon-plus"></i></button>
            <button class="btn btn-small surge-btn" ng-click="surge()" ng-class="{disabled: sysChar.currentSurges <= 0}">Surge ({{ sysChar.currentSurges }})</button>
            <button class="btn btn-small" ng-click="removeSurge()" ng-class="{disabled: sysChar.currentSurges <= 0}"><i class="icon-minus"></i></button>
        </div>
        <button class="btn btn-small btn-full" ng-click="shortRest()">Short Rest</button>
        <button class="btn btn-small btn-full" ng-click="extRest()">Extended Rest</button>
    </div>
    <div class="bottom">&nbsp;</div>
</div>
