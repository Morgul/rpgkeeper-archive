<div class="feat">
    <h4 class="title" ng-click="collapseClick()">
        <button ng-if="!removable" type="button" title="Remove this feat" class="close" aria-hidden="true" ng-click="removeFeat(featRef(), $event)">&times;</button>
        <button ng-if="!editable" type="button" title="Edit this feat" class="close edit" aria-hidden="true" ng-click="editFeatRef(featRef(), $event)"><i class="icon-edit"></i></button>
        {{ feat().name }}
    </h4>
    <div collapse="toggle">
        <div class="section prerequisites" ng-if="feat().prerequisites">
            <b class="title">Prerequisites:</b> <span ng-bind-html="feat().prerequisites | markdown"></span>
        </div>
        <div class="section description" ng-if="feat().description">
            <b class="title">Description:</b> <span ng-bind-html="feat().description | markdown"></span>
        </div>
        <div class="section special" ng-if="feat().special">
            <b class="title">Special:</b> <span ng-bind-html="feat().special | markdown"></span>
        </div>
        <div class="section notes" ng-if="featRef().notes">
            <b class="title">Notes:</b> <span ng-bind-html="featRef().notes | markdown"></span>
        </div>
    </div>
</div>
