<div class="hpcalc">
    <div class="left">
        <div class="hp-display">
            <span class="hp">0</span>
            <span class="max">/100</span>
            <span class="temp">Temp: 0</span>
            <span class="surge">Surge: 25</span>
        </div>
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default">Damage</button>
            </span>
        </div>
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default">Heal</button>
                <button class="btn btn-default">Tmp</button>
            </span>
        </div>
    </div>
    <div class="right">
        <button class="btn btn-default btn-block">Second Wind</button>
        <div class="btn-group btn-block">
            <button class="btn btn-default"><i class="icon-plus"></i></button>
            <button class="btn btn-default surge">Surge (0)</button>
            <button class="btn btn-default"><i class="icon-minus"></i></button>
        </div>
        <button class="btn btn-default btn-block">Short Rest</button>
        <button class="btn btn-default btn-block">Extended Rest</button>
    </div>
</div>
