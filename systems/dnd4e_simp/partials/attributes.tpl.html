<div class="attributeBlock col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-right">
                <input type="text" class="form-control score" placeholder="10" value="{{ calcAbilityMod(sysChar.strength) }}" readonly>
                <input type="text" class="form-control score" placeholder="10" value="{{ calcAbilityMod(sysChar.strength) + sysChar.halfLevel }}" readonly>
            </div>
            <input type="text" class="form-control score" placeholder="10" ng-model="sysChar.strength">
            <h3 class="panel-title">Strength</h3>
        </div>
        <div class="panel-body">
            <div class="skill form-inline" ng-repeat="skill in sysChar.skills | filter: {ability: 'strength'}">
                <input type="text" class="score form-control" value="{{ calcSkill(skill) }}" readonly>
                <label class="skillName no-truncate">{{ skill.name | capitalize }}</label>
                <label class="skillName truncate">{{ skill.name | capitalize | truncate:10 }}</label>
                <div class="pull-right">
                    <div class="checkbox"><label class="">
                        <input type="checkbox" ng-model="skill.trained"> Trained
                    </label></div>
                    <input type="text" class="score form-control" ng-model="skill.misc" title="Misc. Bonus">
                    <input type="text" class="score form-control" ng-model="skill.armorPenalty" title="Armor Check Penalty">
                    <button type="submit" class="btn btn-default">Roll</button>
                </div>
            </div>
        </div>
    </div>
</div>
