<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3>Edit Power Details</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="control-label" for="uses">Maximum Uses:</label>
        <div class="controls">
            <input type="number" class="form-control" id="uses" ng-model="powerRef.maxUses" ng-disabled="powerRef.power.type == 'At-Will'" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="notes">Notes:</label>
        <div class="controls">
            <textarea class="form-control" id="notes" placeholder="Notes..." ng-model="powerRef.notes" rows="5" required></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="add()" class="btn btn-primary"><i class="icon-save"></i> Save</button>
    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
</div>
