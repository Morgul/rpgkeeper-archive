<div id="SimpleChar" ng-controller="SimpDnD4eCtrl">
    <div class="left-column">
        <img src="http://placehold.it/340x460" width="100%" class="img-thumbnail" style="margin-bottom: 5px">
        <button class="btn btn-default btn-block" style="margin-bottom: 5px">
            <i class="icon-dropbox"></i> Choose Portrait
        </button>
        <div ng-include="'/systems/dnd4e_simp/partials/conditions.html'"></div>
    </div>
    <div class="middle-column">
        <div id="charDetails" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-right">
                        <button class="btn btn-default" ng-click="openRolls()"><i class="icon-dice"></i> Rolls</button>
                        <div class="btn-group">
                            <a class="btn dropdown-toggle btn-default" data-toggle="dropdown" href="#">
                                <i class="icon-dollar"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <form>
                                        <label for="copper">Copper</label>
                                        <input id="copper" type="number" class="value form-control" ng-model="sysChar.copper" ng-click="$event.stopPropagation()">
                                        <label for="silver">Silver</label>
                                        <input id="silver" type="number" class="value form-control" ng-model="sysChar.silver" ng-click="$event.stopPropagation()">
                                        <label for="gold">Gold</label>
                                        <input id="gold" type="number" class="value form-control" ng-model="sysChar.gold" ng-click="$event.stopPropagation()">
                                        <label for="plat">Platinum</label>
                                        <input id="plat" type="number" class="value form-control" ng-model="sysChar.platinum" ng-click="$event.stopPropagation()">
                                        <h4>Total: <span style="font-weight: normal">{{ sysChar.platinum * 10 + sysChar.gold + sysChar.silver / 10 + sysChar.copper / 100 }} gp</span></h4>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <h3 class="panel-title"><i class="icon-profile"></i> Character Details</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" id="characterName" placeholder="Character Name" ng-model="character.name">
                            <span class="help-block">Name</span>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" class="form-control" id="characterClass" placeholder="Class" ng-model="sysChar.class">
                            <span class="help-block">Class</span>
                        </div>
                        <div class="form-group col-sm-1">
                            <input type="text" class="form-control" id="characterLevel" placeholder="Level" ng-model="sysChar.level">
                            <span class="help-block">Level</span>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" class="form-control" id="characterRace" placeholder="Race" ng-model="sysChar.race">
                            <span class="help-block">Race</span>
                        </div>
                        <div class="form-group col-sm-1">
                            <input type="text" class="form-control" id="characterGender" placeholder="Gender" ng-model="sysChar.gender">
                            <span class="help-block">Gender</span>
                        </div>
                        <div class="form-group col-sm-1">
                            <input type="text" class="form-control" id="characterSize" placeholder="Size" ng-model="sysChar.size">
                            <span class="help-block">Size</span>
                        </div>
                        <div class="form-group col-sm-1">
                            <input type="text" class="form-control" id="characterDeity" placeholder="Deity" ng-model="sysChar.deity">
                            <span class="help-block">Deity</span>
                        </div>
                        <div class="form-group col-sm-3">
                            <input type="text" class="form-control" id="characterParagonPath" placeholder="Paragon Path" ng-model="sysChar.paragonPath">
                            <span class="help-block">Paragon Path</span>
                        </div>
                        <div class="form-group col-sm-3">
                            <input type="text" class="form-control" id="characterEpicDestiny" placeholder="Epic Destiny" ng-model="sysChar.epicDestiny">
                            <span class="help-block">Epic Destiny</span>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" class="form-control" id="characterAlignment" placeholder="Alignment" ng-model="sysChar.alignment">
                            <span class="help-block">Alignment</span>
                        </div>
                        <div class="form-group col-sm-1">
                            <input type="text" class="form-control" id="characterExperience" placeholder="XP" ng-model="sysChar.experience">
                            <span class="help-block">XP</span>
                        </div>
                        <div class="form-group col-sm-1">
                            <input type="text" class="form-control" id="characterActionPoints" placeholder="XP" ng-model="sysChar.actionPoints">
                            <span class="help-block">Action Points</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="charDetails" class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="icon-shield"></i> Combat Statistics</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <p class="col-md-6">Things go here!</p>
                        <hpcalc class="col-md-6"></hpcalc>
                    </div>
                </div>
            </div>
        </div>

        <div class="enable-if-both" ng-include="'/systems/dnd4e_simp/partials/attributes.html'"></div>
        <tabset class="disable-if-both">
            <tab heading="Attributes" select="setTab('attributes')">
                <div ng-include="'/systems/dnd4e_simp/partials/attributes.html'"></div>
            </tab>
            <tab heading="Powers" select="setTab('powers')">
                <div class="powers">
                </div>
            </tab>
            <tab heading="Feats" select="setTab('feats')">
                <div class="feats">
                </div>
            </tab>
            <tab heading="Equipment" select="setTab('equipment')">
                <h4 class="text-center">Not Implemented Yet</h4>
            </tab>
        </tabset>

    </div>
    <div class="right-column">
        <hpcalc></hpcalc>
        <div class="disable-if-left block" ng-include="'/systems/dnd4e_simp/partials/conditions.html'"></div>
        <tabset>
            <tab heading="Powers" select="setTab('powers')">
                <div class="powers">
                </div>
            </tab>
            <tab heading="Feats" select="setTab('feats')">
                <div class="feats">
                </div>
            </tab>
            <tab heading="Equipment" select="setTab('equipment')">
                <h4 class="text-center">Not Implemented Yet</h4>
            </tab>
        </tabset>
    </div>
</div>
